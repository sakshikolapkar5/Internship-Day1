<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta nmae="viewport" content="width=device-width ,initial-scale=2.0">
    <title>Sorting</title>
<head>
<body>
    <p>Sorting of an array</p>
    <p id="display">Display array:</p>
    <p id="demo1">Sorted array</p>


    <script>
        let arr=["mango","apple","banana","grape","orange"];
        document.getElementById("display").innerHTML+="<br>"+ arr.join(",");

        arr.sort();
        document.getElementById("demo1").innerHTML += "<br>" + arr.join(",");

        let new_array=arr.tosorted();
        document.getElementById("demo1").innerHTML += "<br>New sorted array using tosorted():<br>"+ new_array.join(",");

        arr.reverse();
        document.getElementById("demo1").innerHTML += "<br>Reversed original array:<br>" + arr.join(",");
    </script>
</body>
</head>    
</html>
